<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <link href="./css/jquery.checkboxstyler.css" rel="stylesheet" />
    <script src="./js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="./js/jquery.checkboxstyler.js" type="text/javascript"></script>
    <script>
    $(document).ready(function() {
        $('.checkb').checkboxstyler();
        $('.checkb2').checkboxstyler({'class':'new-class'});
    });
    </script>
</head>

<body style="background:#ccc;">
    <input class="checkb" type="checkbox" name="checkbox[]" id="checkbox1" checked>
    <input class="checkb" type="checkbox" name="checkbox[]" id="checkbox2">

    <input class="checkb2" type="checkbox" name="checkbox[]" id="checkbox3" checked>
    <input class="checkb2" type="checkbox" name="checkbox[]" id="checkbox4">
</body>

</html>
